<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Baile dos Amigos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('images/fundo-baile.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 0;
    }
    .mesas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .mesa {
      width: 60px;
      height: 60px;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .livre {
      background-color: #4CAF50;
    }
    .ocupada {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Baile dos Amigos</h1>
  <div class="mesas" id="mesas"></div>

  <script>
    const mesas = [];
    for (let i = 1; i <= 120; i++) {
      mesas.push({ numero: i, status: 'Livre', nome: '', pago: 'Não', checkin: 'Não' });
    }

    const container = document.getElementById('mesas');

    mesas.forEach(mesa => {
      const div = document.createElement('div');
      div.className = 'mesa ' + (mesa.status === 'Livre' ? 'livre' : 'ocupada');
      div.textContent = mesa.numero;
      div.onclick = () => alert(`Mesa ${mesa.numero}: ${mesa.status}`);
      container.appendChild(div);
    });
  </script>
</body>
</html>
