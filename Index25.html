<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festa - Reservas de Mesas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .mesa {
      width: 100px; height: 100px; margin: 10px; 
      display: inline-flex; align-items: center; justify-content: center; 
      border: 2px solid #333; cursor: pointer;
      user-select: none;
    }
    .disponivel { background-color: #c8e6c9; } /* verde claro */
    .ocupada { background-color: #64b5f6; } /* azul */
  </style>
</head>
<body>
  <h1>Mapa das Mesas</h1>
  <div id="mesas-container"></div>

  <script>
    const mesas = [
      { id: 1, status: 'disponivel' },
      { id: 2, status: 'disponivel' },
      { id: 3, status: 'ocupada' },
      { id: 4, status: 'disponivel' },
      { id: 5, status: 'ocupada' },
    ];

    const container = document.getElementById('mesas-container');

    function renderMesas() {
      container.innerHTML = '';
      mesas.forEach(mesa => {
        const div = document.createElement('div');
        div.className = `mesa ${mesa.status}`;
        div.textContent = `Mesa ${mesa.id}`;
        div.onclick = () => {
          if(mesa.status === 'disponivel') {
            mesa.status = 'ocupada';
          } else {
            mesa.status = 'disponivel';
          }
          renderMesas();
        };
        container.appendChild(div);
      });
    }

    renderMesas();
  </script>
</body>
</html>
